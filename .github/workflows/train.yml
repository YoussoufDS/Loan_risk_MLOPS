name: ðŸš€ Train Models

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "src/**"
      - "config.yaml"

jobs:
  train:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: ðŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ðŸ Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: ðŸ“¦ Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸ—‚ï¸ Create directories
        run: |
          mkdir -p data/processed data/reference
          mkdir -p models/artifacts reports/drift mlruns logs

      - name: âœ… Verify dataset
        run: |
          ls -lh data/raw/
          python -c "import pandas as pd; df=pd.read_csv('data/raw/Loan.csv'); print(f'Dataset OK: {df.shape[0]} rows x {df.shape[1]} cols')"

      - name: ðŸš‚ Run training pipeline
        run: python -m src.train --data data/raw/Loan.csv --trigger "github_actions"
        env:
          MLFLOW_TRACKING_URI: "sqlite:///mlruns/mlflow.db"
          # Force artifact root to relative path â€” prevents Windows path contamination
          MLFLOW_ARTIFACT_ROOT: "./mlruns/artifacts"

      - name: ðŸ§ª Run tests
        run: pytest tests/ -v --tb=short

      - name: ðŸ“¤ Upload models & reports
        uses: actions/upload-artifact@v4
        with:
          name: trained-models-${{ github.run_number }}
          path: |
            models/
            reports/
            mlruns/mlflow.db
          retention-days: 30

      - name: âœ… Summary
        run: |
          echo "## Training Complete ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "- Run: ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "- Trigger: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY