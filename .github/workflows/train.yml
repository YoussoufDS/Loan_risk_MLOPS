name: ğŸš€ Train Models

on:
  workflow_dispatch:           # Manuel â€” bouton GitHub
    inputs:
      data_path:
        description: "Chemin vers le CSV (relatif au repo)"
        default: "data/raw/Loan.csv"
        required: false
  push:
    branches: [main]
    paths:
      - "src/**"
      - "config.yaml"

jobs:
  train:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: ğŸ“¦ Install dependencies
        run: pip install -r requirements.txt

      - name: ğŸ”§ Create directories
        run: mkdir -p data/raw data/processed data/reference models/artifacts reports mlruns logs

      # If data is stored in GitHub Releases or passed as artifact
      - name: ğŸ“Š Download dataset (if not in repo)
        run: |
          if [ ! -f "${{ github.event.inputs.data_path || 'data/raw/Loan.csv' }}" ]; then
            echo "Dataset not found â€” please upload it to data/raw/Loan.csv"
            exit 1
          fi

      - name: ğŸš‚ Run training pipeline
        run: |
          python -m src.train \
            --data "${{ github.event.inputs.data_path || 'data/raw/Loan.csv' }}" \
            --trigger "github_actions_manual"
        env:
          MLFLOW_TRACKING_URI: "sqlite:///mlruns/mlflow.db"

      - name: ğŸ“¤ Upload models as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: trained-models-${{ github.run_number }}
          path: |
            models/
            reports/
            mlruns/
          retention-days: 30

      - name: âœ… Training summary
        run: |
          echo "Training complete â€” Run #${{ github.run_number }}"
          ls -lh models/