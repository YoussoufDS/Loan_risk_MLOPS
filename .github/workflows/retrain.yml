name: ðŸ”„ Retrain Models

on:
  schedule:
    - cron: "0 2 * * 0"    # Chaque dimanche Ã  2h UTC
  workflow_dispatch:
    inputs:
      trigger:
        description: "Raison du rÃ©entraÃ®nement"
        default: "manual"
        type: string
  workflow_call:
    inputs:
      trigger:
        type: string
        default: "drift_detected"

jobs:
  retrain:
    runs-on: ubuntu-latest
    timeout-minutes: 180

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: ðŸ“¦ Install
        run: pip install -r requirements.txt

      - name: ðŸ—‚ï¸ Directories
        run: mkdir -p data/processed data/reference models/artifacts reports/drift mlruns logs

      - name: ðŸ“¥ Restore previous models (for comparison)
        uses: actions/download-artifact@v4
        with:
          pattern: trained-models-*
          merge-multiple: true
          path: models_prev/
        continue-on-error: true

      - name: âœ… Verify dataset
        run: |
          python -c "import pandas as pd; df=pd.read_csv('data/raw/Loan.csv'); print(f'Dataset OK: {df.shape[0]} rows')"

      - name: ðŸ”„ Retrain
        run: python -m src.train --data data/raw/Loan.csv --trigger "${{ inputs.trigger || 'scheduled_retrain' }}"
        env:
          MLFLOW_TRACKING_URI: "sqlite:///mlruns/mlflow.db"

      - name: ðŸ§ª Tests
        run: pytest tests/ -v --tb=short

      - name: ðŸ“¤ Upload new models
        uses: actions/upload-artifact@v4
        with:
          name: trained-models-${{ github.run_number }}
          path: |
            models/
            reports/
            mlruns/mlflow.db
          retention-days: 30

      - name: âœ… Summary
        run: |
          echo "## Retrain Complete ðŸ”„" >> $GITHUB_STEP_SUMMARY
          echo "- Trigger: ${{ inputs.trigger || 'scheduled' }}" >> $GITHUB_STEP_SUMMARY
          echo "- Run: ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY